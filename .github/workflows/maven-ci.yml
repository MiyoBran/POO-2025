name: Maven CI

on:
  push:
    branches: [ main, ejerciciosTP1 ]
  pull_request:
    branches: [ main, ejerciciosTP1 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: temurin
    - name: Build with Maven
      run: mvn -B -DskipTests=false test
