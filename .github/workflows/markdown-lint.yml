name: Markdown Lint

on:
  push:
    paths:
      - '.github/**'
      - '*.md'
  pull_request:
    paths:
      - '.github/**'
      - '*.md'

jobs:
  lint:
    if: false
    # Temporarily disabled because markdownlint fails on very large files.
    # Re-enable by removing the `if: false` line or setting a conditional.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2
      - name: Run markdownlint (fail on warnings)
        run: |
          markdownlint-cli2 -f "**/*.md"
